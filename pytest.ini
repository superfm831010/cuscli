[pytest]
# Pytest 配置文件 - 代码检查器测试

# 测试路径
testpaths = tests

# 文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    # 覆盖率选项（可选启用）
    # --cov=autocoder/checker
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=90

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    performance: 性能测试
    slow: 运行较慢的测试
    mock: 需要 Mock 的测试

# 测试目录
norecursedirs =
    .git
    .tox
    .venv
    dist
    build
    *.egg
    __pycache__
    node_modules
    .auto-coder

# 覆盖率配置
[coverage:run]
source = autocoder/checker
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */.*
    */venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
